<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Log In &#124; ChoresDone</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
</head>
<body>
    <div class="navbar">
        <div id="logo" class="logo">ChoresDone</div>
    </div>

    <div class="main-container">
        <div class="form-heading">
            <h1 class="heading">Log In</h1>
            <img src="../images/login.svg">
        </div>
        <div class="form-container">
            <form>
                <input id="username" class="username" type="text" placeholder="Username">
                <input id="password" class="password" type="password" placeholder="Password">
                
                <div class="forgot-row">
                    <a href="reset.html">Forgot password?</a>
                </div>
                <button id="logIn_button" class="submit-button" type="submit">I'm back</button>
            </form>
        </div>

        <div class="signup-container">
            <p>Don't have an account yet?</p>
            <button id="signUp-page" class="signup-button">Sign Up</button>
        </div>
    </div>
    
    <script>
        let loginSuccessful = false;
        let logIn_button = document.getElementById('logIn_button');
        let signUpPage_button = document.getElementById('signUp-page');
        
        logIn_button.addEventListener('click', () => {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            let storedUsername = localStorage.getItem("username");
            let storedPassword = localStorage.getItem("password");

            if(!(username === storedUsername && password === storedPassword)) {
                alert("Incorrect username or password. Try again!");
            } else {
                loginSuccessful = true;
                alert("Log-in successful!")
            }
        });

        let logo = document.getElementById('logo');

        logo.addEventListener('click', () => {
            location.replace('../index.html');
        });

        signUpPage_button.addEventListener('click', () => {
            location.replace('sign-up.html');
        });
    </script>
</body>
</html>
