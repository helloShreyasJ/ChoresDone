<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Log In &#124; ChoresDone</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">ChoresDone</div>
    </div>

    <div class="main-container">
        <div class="form-heading">
            <h1 class="heading">Log In</h1>
            <img src="../images/login.svg">
        </div>
        <div class="form-container">
            <form>
                <input class="username" type="text" placeholder="Email or username">
                <input class="password" type="password" placeholder="Password">
                
                <div class="forgot-row">
                    <a href="sign-up.html">Forgot password?</a>
                </div>
                <button class="submit-button" type="submit">I'm back</button>
            </form>
        </div>

        <div class="signup-container">
            <p>Don't have an account yet?</p>
            <button class="signup-button">Sign Up</button>
        </div>
    </div>
</body>
</html>
