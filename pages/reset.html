<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password &#124; ChoresDone</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
</head>
<body>
    <div class="navbar">
        <div id="logo" class="logo">ChoresDone</div>
    </div>

    <div class="main-container">
        <div class="reset-heading">
            <h1 class="heading">Reset Password</h1>
            <h2 class="subheading">Forgot your password? We've got you covered.</h2>
        </div>
        <div class="reset-container">
            <form>
                <h2 class="subheading reset-subheading">Please enter the email address you'd like your password reset information sent to.</h2>
                <input id="email" class="email" type="text" placeholder="Email">
                <button id="request" class="submit-button" type="submit">Request Instructions</button>
            </form>
        </div>
    </div>

    <script>
        let logo = document.getElementById('logo');
        let request_button = document.getElementById('request');
        const emailValidation = /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/;

        logo.addEventListener('click', () => {
            location.replace("../index.html");
        });

        request.addEventListener('click', () => {
            event.preventDefault();
            let email = document.getElementById('email').value;
            if(!emailValidation.test(email)) {
                alert("Please enter a valid email address.");
                return;
            } else{
                alert("An email has been sent to you providing the instructions to reset your password.")
                location.replace("log-in.html");
            }
        });
    </script>
</body>
</html>
