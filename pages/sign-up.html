<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up &#124; ChoresDone</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">ChoresDone</div>
    </div>

    <div class="main-container">
        <div class="form-heading">
            <h1 class="heading">Sign Up</h1>
        </div>
        <div class="form-container">
            <form>
                <input class="username" type="text" placeholder="Username">
                <input class="email" type="text" placeholder="Email">
                <input class="password" type="password" placeholder="Password">
                <button class="submit-button" type="submit">Let's go!</button>
            </form>
        </div>
    </div>
</body>
</html>
