<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up &#124; ChoresDone</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
</head>
<body>
    <div class="navbar">
        <div id="logo" class="logo">ChoresDone</div>
    </div>

    <div class="main-container">
        <div class="form-heading">
            <h1 class="heading">Sign Up</h1>
        </div>
        <div class="form-container">
            <form>
                <input id="username" class="username" type="text" placeholder="Username">
                <input id="email" class="email" type="text" placeholder="Email">
                <input id="password" class="password" type="password" placeholder="Password">
                <button id="signUp_button" class="submit-button" type="submit">Let's go!</button>
            </form>
        </div>

        <div class="signup-container">
            <p>Already have an account?</p>
            <button id="logIn-page" class="login-button">Log-In</button>
        </div>
    </div>

    <script>
        let signUp_button = document.getElementById('signUp_button');
        let logInPage_button = document.getElementById('logIn-page');

        signUp_button.addEventListener('click', () => {
            event.preventDefault();
            let username = document.getElementById('username').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            const emailValidation = /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/;

            if(!emailValidation.test(email)) {
                alert("Please enter a valid email address.");
                return;
            } else {
                localStorage.setItem("username", username);
                localStorage.setItem("email", email);
                localStorage.setItem("password", password);
                
                location.replace('log-in.html');
            }
        });

        let logo = document.getElementById('logo');

        logo.addEventListener('click', () => {
            location.replace('../index.html');
        });

        logInPage_button.addEventListener('click', () => {
            location.replace('log-in.html');
        });
    </script>
</body>
</html>
